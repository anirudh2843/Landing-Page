<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGFzayUyMG1hbmFnZW1lbnQlMjBiYWNrZ3JvdW5kJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Website Project Task Manager" class="landing-image">
        <h1>TASK MANAGER</h1>
        <div class="task-form">
            <label for="task-description">Task Description :</label>
            <input type="text" id="task-description" placeholder="Enter task description" required>
            <label for="deadline">Deadline :</label>
            <input type="date" id="deadline" required>
            <label for="priority">Priority :</label>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="label">Label :</label>
            <input type="text" id="label" placeholder="Enter label">
            <button class="submit-btn" onclick="addTask()">Add Task</button>
        </div>

        <ul class="task-list" id="task-list"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
